<div class="toolbar-user-container">
	<button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen" [ngStyle.xs]="{'min-width': '70px'}">
  		<span fxLayout="row" fxLayoutAlign="start center">
			<img class="avatar" [src]="currentUser?.photoURL || 'assets/images/avatars/noavatar.png'">
    		<span class="name" fxHide fxShow.gt-sm >{{currentUser?.username || 'User' }}</span>
    		<mat-icon class="icon"  fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
  		</span>
  	</button>


  	<div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    	<div class="content">
      		<mat-nav-list>
      			<mat-list-item *ngFor="let item of userMenuList" >
      				<a matLine [class.dark-theme-font]="isDarkTheme" >{{item.name}}</a>
				    <button mat-icon-button (click)="userAction(item.action)">
				       <mat-icon><i [class.dark-theme-font]="isDarkTheme" class="zmdi {{item.icon}}"></i></mat-icon>
				    </button>
					</mat-list-item>
					<mat-divider></mat-divider>
				</mat-nav-list>
    	</div>
  	</div>
</div>
